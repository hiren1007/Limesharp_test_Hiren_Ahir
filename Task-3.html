<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Test 3</h2>
    

<p>Next_binary_number</p>

<script>
 
    function nextGreater(num)
    {
        let l = num.length;
        let i;
    
        for (i = l - 1; i >= 0; i--) {
     
            if (num[i] == '0') {
                num = num.substring(0, i) + '1'
                + num.substring(i+1);
                break;
            } 
            else {
                num = num.substring(0, i) + '0'
                + num.substring(i + 1);
            }
        }
   
        if (i < 0) {
            num = "1" + num;
        }
        return num;
    }
     
</script>

</body>
</html>
